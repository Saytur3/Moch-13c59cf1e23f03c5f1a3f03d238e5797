<html>
<head>
  <title>Aplikasi</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div id="waktu"></div>
<div>
<p>Hai, <b class="username"></b></p> <br/>
<button onclick="postlogout()">Logout</button>
</div>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
  getstatuslogin();
  startTime();
});
function getstatuslogin() {
  $.get( "../back-end/cekstatuslogin.php", function( data ) {
    if (data=='notlogin') window.location.href = "login.html";
    else $('.username').html(data);
  });
}
function postlogout() {
  $.get( "../back-end/logout.php", function( data ) {
    window.location.href = "login.html";
  });
}
</script>
</body>
</html>
